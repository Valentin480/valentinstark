<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Attrape l'√âtoile !</title>
<style>
  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #1e3c72, #2a5298);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
    user-select: none;
  }
  h1 {
    margin-bottom: 0.3em;
    text-shadow: 0 0 10px #ffd700;
  }
  #game-area {
    position: relative;
    width: 600px;
    height: 450px;
    background: #0d2149;
    border-radius: 15px;
    box-shadow: 0 0 30px #ffd700cc;
    overflow: hidden;
  }
  .star {
    position: absolute;
    cursor: pointer;
    user-select: none;
    width: 60px;
    height: 60px;
    background: #555;
    clip-path: polygon(
      50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 
      50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
    );
    transition: transform 0.3s ease;
  }
  .star.good {
    background: gold;
    filter: drop-shadow(0 0 5px #ffd700);
  }
  .star:hover {
    transform: scale(1.3);
  }
  #score, #timer {
    font-size: 1.5em;
    margin: 10px 20px;
  }
  #countdown {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 90px;
    font-weight: bold;
    color: #ffd700dd;
    text-shadow: 0 0 30px #ffd700cc;
    user-select: none;
  }
  #start-screen {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #1e3c7211;
    border-radius: 20px;
    padding: 30px 40px;
    text-align: center;
    box-shadow: 0 0 25px #ffd700bb;
  }
  #start-screen p {
    font-size: 22px;
    margin-bottom: 25px;
  }
  #start-btn {
    font-size: 22px;
    padding: 12px 45px;
    border: none;
    border-radius: 25px;
    background-color: #ffd700;
    color: #1e3c72;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px #ffd700cc;
    transition: background-color 0.3s ease;
  }
  #start-btn:hover {
    background-color: #e6c200;
  }
  #game-over {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 38px;
    background: #ffd700dd;
    color: #1e3c72;
    padding: 25px 40px;
    border-radius: 20px;
    font-weight: bold;
    text-align: center;
    display: none;
  }
  #restart-btn {
    margin-top: 20px;
    font-size: 20px;
    padding: 10px 40px;
    border-radius: 20px;
    border: none;
    background-color: #1e3c72;
    color: #ffd700;
    cursor: pointer;
    display: none;
    font-weight: bold;
    box-shadow: 0 0 15px #1e3c72aa;
  }
  #restart-btn:hover {
    background-color: #163057;
  }
</style>
</head>
<body>

<h1>Attrape l'√âtoile !</h1>
<div>
  <span id="score">Score : 0</span>
  <span id="timer">Temps : 60</span>
</div>

<div id="game-area">
  <div id="countdown" style="display:none;">3</div>

  <div id="start-screen">
    <p>Clique sur l'√©toile dor√©e pour gagner un point.<br>√âvite les √©toiles grises qui te feront perdre une vie.<br>Tu as 5 vies et 60 secondes.<br>Pr√™t ?</p>
    <button id="start-btn">OK</button>
  </div>
<div id="topBar" style="
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(255,255,255,0.9);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: #3498db;
      font-size: 18px;
      display: flex;
      gap: 15px;
      align-items: center;
      font-weight: bold;
      z-index: 100;
      user-select: none;
      cursor: default;
    ">
      <div id="pseudoZone" style="cursor:pointer;">üë§ Pseudo : <span id="pseudo">...</span></div>
      <div id="xpZone" style="cursor:default;">‚≠ê XP : <span id="xp">0</span></div>
    </div>
  <div id="game-over">
    Temps √©coul√© !<br>Ton score : <span id="final-score">0</span>
    <br>
    <button id="restart-btn">Rejouer</button>
  </div>
</div>

<script>
  const gameArea = document.getElementById('game-area');
  const scoreDisplay = document.getElementById('score');
  const timerDisplay = document.getElementById('timer');
  const countdownEl = document.getElementById('countdown');
  const startScreen = document.getElementById('start-screen');
  const startBtn = document.getElementById('start-btn');
  const gameOverEl = document.getElementById('game-over');
  const finalScoreEl = document.getElementById('final-score');
  const restartBtn = document.getElementById('restart-btn');

  let score = 0;
  let lives = 5;
  let timeLeft = 60;
  let countdownInterval, gameInterval, moveInterval;

  const maxStars = 3; // Toujours 3 √©toiles sur le terrain
  let stars = [];

  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function createStar(isGood) {
    const star = document.createElement('div');
    star.classList.add('star');
    if(isGood) star.classList.add('good');

    const size = 60;
    const maxX = gameArea.clientWidth - size;
    const maxY = gameArea.clientHeight - size;
    star.style.left = randomInt(0, maxX) + 'px';
    star.style.top = randomInt(0, maxY) + 'px';

    star.dataset.good = isGood ? 'true' : 'false';

    star.addEventListener('click', () => {
      if(lives <= 0 || timeLeft <= 0) return;

      if(star.dataset.good === 'true') {
        score++;
        scoreDisplay.textContent = `Score : ${score}`;
      } else {
        lives--;
        if(lives <= 0) endGame();
      }
      // Supprime l'√©toile cliqu√©e
      star.remove();

      // Retire l'√©toile du tableau
      stars = stars.filter(s => s !== star);

      // Cr√©e une nouvelle √©toile (au hasard bonne ou mauvaise)
      // Pour garder 1 bonne √©toile, on compte combien il y a de bonnes actuellement
      let goodCount = stars.filter(s => s.dataset.good === 'true').length;

      let needGood = goodCount === 0; // Si aucune bonne √©toile, il faut en g√©n√©rer une

      // G√©n√®re une √©toile en cons√©quence
      const newStar = createStar(needGood);
      stars.push(newStar);
    });

    gameArea.appendChild(star);
    return star;
  }

  function moveStarRandom(star) {
    if(!star) return;
    const size = 60;
    const maxX = gameArea.clientWidth - size;
    const maxY = gameArea.clientHeight - size;
    star.style.left = randomInt(0, maxX) + 'px';
    star.style.top = randomInt(0, maxY) + 'px';
  }

  function spawnInitialStars() {
    // Nettoyer les √©toiles existantes
    stars.forEach(s => s.remove());
    stars = [];

    // On veut 1 bonne √©toile + 2 mauvaises
    stars.push(createStar(true));
    stars.push(createStar(false));
    stars.push(createStar(false));
  }

  function moveStars() {
    stars.forEach(star => {
      if(star.parentNode) {
        moveStarRandom(star);
      }
    });
  }

  function startGame() {
    score = 0;
    lives = 5;
    timeLeft = 60;
    scoreDisplay.textContent = `Score : ${score}`;
    timerDisplay.textContent = `Temps : ${timeLeft}`;
    gameOverEl.style.display = 'none';
    restartBtn.style.display = 'none';
    startScreen.style.display = 'none';
    countdownEl.style.display = 'block';

    stars.forEach(s => s.remove());
    stars = [];

    let countdown = 3;
    countdownEl.textContent = countdown;
    countdownInterval = setInterval(() => {
      countdown--;
      if(countdown === 0) {
        clearInterval(countdownInterval);
        countdownEl.style.display = 'none';

        spawnInitialStars();

        // D√©marre timer et mouvements
        gameInterval = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = `Temps : ${timeLeft}`;
          if(timeLeft <= 0) {
            endGame();
          }
        }, 1000);

        moveInterval = setInterval(moveStars, 1500);
      } else {
        countdownEl.textContent = countdown;
      }
    }, 1000);
  }

  function endGame() {
    clearInterval(gameInterval);
    clearInterval(countdownInterval);
    clearInterval(moveInterval);
    stars.forEach(s => s.remove());
    stars = [];
    gameOverEl.style.display = 'block';
    finalScoreEl.textContent = score;
    restartBtn.style.display = 'inline-block';
  }

  restartBtn.addEventListener('click', () => {
    startScreen.style.display = 'block';
    gameOverEl.style.display = 'none';
    restartBtn.style.display = 'none';
  });
// Variables de pseudo et XP
const pseudoSpan = document.getElementById("pseudo");
const xpSpan = document.getElementById("xp");
let xp = 0;

// Charger pseudo et XP depuis localStorage
function loadPlayerData() {
  const storedPseudo = localStorage.getItem("pseudo") || "Anonyme";
  const storedXP = parseInt(localStorage.getItem("xp")) || 0;
  pseudoSpan.textContent = storedPseudo;
  xp = storedXP;
  xpSpan.textContent = xp;
}

// Sauvegarder XP dans localStorage
function saveXP() {
  localStorage.setItem("xp", xp);
}

// Gagner XP (et mettre √† jour l'affichage + stockage)
function addXP(amount) {
  xp += amount;
  xpSpan.textContent = xp;
  saveXP();
}

// Gagner 200 XP apr√®s 60 secondes
setTimeout(() => {
  if (lives > 0) {
    addXP(200);
    alert("üéâ Bonus : Tu as gagn√© 200 XP pour avoir jou√© 1 minute !");
  }
}, 60000);


// Charger les donn√©es du joueur
loadPlayerData();

  startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
