>

  <div class="text-center p-8 rounded-2xl shadow-2xl bg-white dark:bg-gray-800 max-w-md mx-auto animate-fade-up">

  <!-- Bouton th√®me sombre -->

    title="Changer de th√®me"
  >
    üåô
  </button>

  <script>
    // Gestion du th√®me sombre / clair persistant
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      html.classList.add('dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });

    // Navigation
    document.getElementById('quiz-button').addEventListener('click', () => {
