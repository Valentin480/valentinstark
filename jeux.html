<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Attrape-moi si tu peux !</title>
  <style>
    body {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
    }

    #score,
    #timer {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    #game-area {
      position: relative;
      width: 90vw;
      height: 70vh;
      border: 3px dashed #fff;
      border-radius: 20px;
      overflow: hidden;
    }

    #target {
      position: absolute;
      padding: 15px 25px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.1s ease;
      animation: pulse 1s infinite;
      user-select: none;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Nouveau : cadre pseudo + XP en haut √† droite */
    #player-info {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255 255 255 / 0.8);
      padding: 10px 15px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      color: #333;
      user-select: none;
      min-width: 160px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Attrape-moi si tu peux !</h1>
  <div id="timer">Temps restant : 60s</div>
  <div id="score">Score : 0</div>
  <div id="game-area">
    <button id="target">Clique-moi !</button>
  </div>

  <!-- Cadre pseudo + XP -->
  <!-- Barre fixe en haut √† droite -->
<div id="topBar" style="
  position: fixed;
  top: 10px;
  right: 10px;
  background-color: rgba(255,255,255,0.9);
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  color: #3498db;
  font-size: 18px;
  display: flex;
  gap: 15px;
  align-items: center;
  font-weight: bold;
  z-index: 100;
  user-select: none;
  cursor: default;
">
  <div id="pseudoZone" style="cursor:pointer;">üë§ Pseudo : <span id="pseudo">...</span></div>
  <div id="xpZone" style="cursor:default;">‚≠ê XP : <span id="xp">0</span></div>
</div>


</div>

<script>
  // R√©cup√©ration pseudo dans localStorage
  let pseudo = localStorage.getItem("pseudo") || null;
  const pseudoModal = document.getElementById("pseudoModal");
  const pseudoSpan = document.getElementById("pseudo");
  const pseudoInput = document.getElementById("pseudoInput");
  const validatePseudoBtn = document.getElementById("validatePseudoBtn");
  const xpSpan = document.getElementById("xp");

  // Fonction d'affichage pseudo ou ouverture modal si absent
  function checkPseudo() {
    if (!pseudo) {
      pseudoModal.style.display = "flex";
    } else {
      pseudoSpan.textContent = pseudo;
    }
  }
  checkPseudo();

  validatePseudoBtn.onclick = () => {
    const val = pseudoInput.value.trim();
    if(val.length < 1) {
      alert("Merci d'entrer un pseudo valide !");
      return;
    }
    pseudo = val;
    localStorage.setItem("pseudo", pseudo);
    pseudoSpan.textContent = pseudo;
    pseudoModal.style.display = "none";
  };

  // Affichage XP avec animation
  function updateXPDisplay(xp) {
    xpSpan.textContent = xp;
    xpSpan.classList.add("xp-anim");
    setTimeout(() => {
      xpSpan.classList.remove("xp-anim");
    }, 1000);
  }

  // XP par d√©faut 0 au d√©but
  updateXPDisplay(parseInt(localStorage.getItem("xp") || "0"));

  // Changer pseudo en cliquant dessus
  document.getElementById("pseudoZone").addEventListener("click", () => {
    pseudoModal.style.display = "flex";
    pseudoInput.value = pseudo;
    pseudoInput.focus();
  });

  // Animation XP style (copie de ton jeu)
  const style = document.createElement("style");
  style.textContent = `
    .xp-anim {
      animation: xpGain 1s ease-out;
    }
    @keyframes xpGain {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); color: limegreen; }
      100% { transform: scale(1); }
    }
  `;
  document.head.appendChild(style);
</script>


  <script>


    // Gestion XP dans localStorage
    function getXP() {
      return parseInt(localStorage.getItem("xp")) || 0;
    }
    function setXP(value) {
      localStorage.setItem("xp", value);
    }
    function addXP(amount) {
      const currentXP = getXP();
      const newXP = currentXP + amount;
      setXP(newXP);
      updateXPDisplay();
    }
    function updateXPDisplay() {
      document.getElementById("xp").textContent = getXP();
    }

    // Initialisation affichage
    document.getElementById("pseudo").textContent = pseudo;
    updateXPDisplay();

    const target = document.getElementById("target");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const gameArea = document.getElementById("game-area");
    let score = 0;
    let speed = 1000;
    let timeLeft = 60; // secondes

    function randomPosition() {
      const maxX = gameArea.clientWidth - target.offsetWidth;
      const maxY = gameArea.clientHeight - target.offsetHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      target.style.left = `${randomX}px`;
      target.style.top = `${randomY}px`;
    }

    function updateSpeed() {
      speed = Math.max(300, speed - 30);
    }

    function moveTarget() {
      randomPosition();
      setTimeout(moveTarget, speed);
    }

    target.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = `Score : ${score}`;
      updateSpeed();

      // Ajouter 15 XP √† chaque clic
      addXP(15);
    });

    // Timer
    const timerInterval = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `Temps restant : ${timeLeft}s`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);

        // Bonus de 150 XP √† la fin du jeu
        addXP(150);

        // Petite pause avant la redirection pour bien afficher l'XP
        setTimeout(() => {
          window.location.href = `result.html?score=${score}`;
        }, 500);
      }
    }, 1000);

    // D√©marrage
    randomPosition();
    setTimeout(moveTarget, speed);
  </script>
</body>
</html>
